<p>entrys-try works!</p>
<!-- 11/16 added autocomplete=off  -->
<div>

  <form [formGroup]='entryForm' (ngSubmit)="entryForm.valid && postEntry()" autocomplete="off">
    <h2 class="text-center text-primary">Entrys-Try Component</h2>
    <hr>

    <app-entry-input [formControl]='entryForm.controls["subject"]'
      [label]='"Subject"'></app-entry-input>

    <app-entry-input [formControl]='entryForm.controls["content"]'
      [label]='"Content"'></app-entry-input>

    <app-entry-input [formControl]='entryForm.controls["orgname"]'
      [label]='"OrgName"'></app-entry-input>

    <app-entry-input [formControl]='entryForm.controls["starRating"]'
      [label]='"StarRating"'></app-entry-input>

    <!-- <div div class="form-group">
      <label for="subject">Subject</label><br>
      <input type="text" formControlName="subject" class="form-control">
    </div>

    <div class="form-group">
      <label for="content">Content:</label><br>
      <input type="text" formControlName="content" class="form-control">
    </div>

    <div class="form-group">
      <label for="orgname">Organization Name:</label><br>
      <input type="text" formControlName="orgname" class="form-control">
    </div> -->

    <div class="row" *ngIf="validationErrors.length > 0">
      <ul class="text-danger">
          <li *ngFor="let error of validationErrors">
              {{error}}
          </li>
      </ul>
    </div>

    <div class="form-group text-center">
      <button [disabled]='!entryForm.valid' class="btn btn-success mr-2" type="submit">Save Entry</button>
      <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel Entry</button>
    </div>

  </form>
</div>

<div class="card-footer">
  <div class="btn-group d-flex">
      <button (click)="doNothing()" class="btn btn-success"> Button to advance list-try.html </button>
  </div>
</div>
